<ion-view cache-view="false" view-title="Confirm Booking">
	<ion-content>
		<!-- <form name="dispatchForm" ng-submit="confirmdispatch()"> -->
			<div class="card customcard">
				<div class="list">
                    <div class="item item-divider">
				    	Customer Signature
				  </div>
                    <center>
                    	<div class="container">
				            <signature-pad height="300" width="350" dataurl="dataurl"></signature-pad>
				        </div>
					</center>
				</div>
			</div>
			<center>
				<button class="button button-block bstyle button-energized" ng-click="clearsign()">Clear Signature</button>
				<button class="button button-block bstyle button-positive" ng-click="confirmcreate()" ng-disabled = "isDisabled" >Confirm Booking</button>
				<button class="button button-block bstyle button-assertive" ng-click="cancel()">Cancel</button>
			</center><br>
		<!-- </form> -->
	</ion-content>
</ion-view>
